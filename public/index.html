<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard</title>
    <style>
        body,
        html {
            background-color: rgba(0, 0, 0, 0);
            margin: 0px auto;
            overflow: hidden;
            height: 100%;
            padding: 0;
            font-weight: bold;
            font-family: monospace;
            font-size: 80%;
        }

        .help {
            display: none;
            background-color: #CCC;
            position: absolute;
            bottom: -999px;
            padding: 10px;
            transition: all ease-in-out 1s;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #audio {
            display: none;
        }

        #video {
            margin: auto auto;
        }
    </style>
</head>

<body>
    <video id="video"></video>
    <audio id="audio"></audio>
    <div class="help">
        <h1>Soundboard Hilfe</h1>
        <p>
            !hilfe - Zeigt diese Hilfe an
        </p>
        <p id="command_list"></p>
    </div>
    <script>
        var sound_strings = []

        // insert video/audio element tags
        var video = document.querySelector("#video");
        video.addEventListener("ended", function () {
            video.style.display = "none";
        });
        video.addEventListener("loadeddata", function () {
            video.style.display = "block";
            video.play();
        });

        var audio = document.querySelector("#audio");
        audio.addEventListener("loadeddata", function () {
            audio.play();
        });

        function messageUpdate() {
            fetch('http://localhost:3000/board')
                .then(response => response.json())
                .then(response => {
                    let messages = response.commands;
                    sound_strings = response.sound_strings;
                    
                    // print command list
                    document.querySelector("#command_list").textContent = sound_strings.map(function (sound) {
                        return sound.command;
                    }).join(", ");

                    // clean messages with trim
                    messages = messages.map(message => message.trim());

                    // play sound
                    if (messages.length > 0) {
                        let message = messages[0];
                        // create video/audio element
                        sound_strings.forEach(object => {
                            // Split message on whitespace (by words), if first word is equal to command
                            if (message.split(/\s+/)[0] == object.command) {
                                if (object.media.indexOf("mp4") >= 0) {
                                    document.querySelector("#video").src = "./files/" + object.media;
                                }
                                if (object.media.indexOf("mp3") >= 0) {
                                    document.querySelector("#audio").src = "./files/" + object.media;
                                }
                            }
                        });
                    }
                    // show help
                    messages.forEach(message => {
                        if (message == "!help" || message == "!hilfe" || message == "!soundboard" || message == "!commands") {
                            document.querySelector(".help").style.display = "block";
                            setTimeout(() => {
                                document.querySelector(".help").style.bottom = "0px";
                            }, 100);
                            setTimeout(() => {
                                document.querySelector(".help").style.bottom = "-999px";
                                setTimeout(() => {
                                    document.querySelector(".help").style.display = "none";
                                }, 1000);
                            }, 15 * 1000);
                        }
                    });
                });
            setTimeout(messageUpdate, 1000);
        }
        messageUpdate();
    </script>
</body>

</html>
